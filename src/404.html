<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>404!!</title>
      <link rel="icon" type="image/x-icon" href="/assets/images/icons/favicon.ico">
      <style>
         @font-face {
         font-family: 'Lexend';
         src: url('../fonts/Lexend-Regular.woff2') format('woff2'),
         url('../fonts/Lexend-Regular.ttf') format('truetype');
         font-weight: 400;
         font-style: normal;
         font-display: swap;
         }
         @font-face {
         font-family: 'Lexend';
         src: url('../fonts/Lexend-Bold.woff2') format('woff2'),
         url('../fonts/Lexend-Bold.ttf') format('truetype');
         font-weight: 700;
         font-style: normal;
         font-display: swap;
         }
         body {
         font-family: 'Lexend', sans-serif;
         margin: 0;
         padding: 0;
         height: 85vh;
         background-color: #050505;
         background-image:
         radial-gradient(circle at 50% 50%, #05050580 0%, rgb(5, 5, 5) 80%),
         linear-gradient(#1b1b1b 1px, transparent 1px),
         linear-gradient(to right, #1b1b1b 1px, #050505 1px);
         background-size: 100% 100%, 20px 20px, 20px 20px;
         color: white;
         display: flex;
         justify-content: center;
         align-items: center;
         }
         ::selection {
         background-color: #ffffff;
         color: #000000;
         }
         .container {
         text-align: center;
         padding: 0 20px;
         }
         h1 {
         font-size: 40px;
         margin-bottom: 15px;
         color: #e7e7e7;
         }
         p {
         margin: 10px auto;
         font-size: 12px;
         color: #d1d1d1ef;
         max-width: 300px;
         line-height: 1.5;
         }
      </style>
   </head>
   <body>
      <div class="container" id="msgBox">
         <h1>404</h1>
         <p style="font-size: 14px; font-weight: bold; color: #dbdbdb; margin-top: -15px;">
            This page does not exist! (╥﹏╥)
         </p>
         <hr style="border: 0.5px solid #ffffffa9; width: 230px;">
         <p>If you ended up here while trying to search up something, please go back to the home page and do <strong>Ctrl + Shift + R</strong> about 4 times</p>
      </div>

      <script>
         if (window.top !== window.self) {
             const box = document.getElementById('msgBox');
             box.innerHTML = `
                 <p style="font-size: 14px; font-weight: bold; color: #dbdbdb; margin-top: 20px; max-width: 400px;">One sec! Your content will be available very soon...</p>
                 <hr style="border: 0.5px solid #ffffffa9; width: 230px;">
                 <p>Why am I here? It’s due to some weird bug in the proxy that I’m still trying to figure out how to fix (╥﹏╥)</p>
             `;
         }
      </script>
   </body>
</html>
